<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de l'hôpital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map-container">
        <img src="plan_hopital.jpg" id="map-image" alt="Plan de l'hôpital">
        <div id="user-location"></div> <!-- Point bleu de géolocalisation -->
    </div>
    <button id="location-btn">Activer la localisationn</button>
    <script>

        let watchID = null;

// Fonction pour démarrer le suivi de position
function startTracking() {
    if (navigator.geolocation) {
        watchID = navigator.geolocation.watchPosition(updatePosition, showError, {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
        });
    } else {
        alert("Votre navigateur ne supporte pas la géolocalisation.");
    }
}

// Met à jour la position sur le plan
function updatePosition(position) {
    let accuracy = position.coords.accuracy;
    let longitude = position.coords.longitude;
    let latitude = position.coords.latitude;

    console.log(`Position utilisateur: ${longitude}, ${latitude} (Précision: ${accuracy}m)`);

    // Si la précision est mauvaise, on ignore
    if (accuracy > 20) {
        console.warn("Position ignorée car trop imprécise.");
        return;
    }

    // Définition des bornes GPS du plan
    let longitude_min = 1.4598, longitude_max = 1.4602;
    let latitude_min = 43.6280, latitude_max = 43.6277;

    console.log("Longitude min/max:", longitude_min, longitude_max);
    console.log("Latitude min/max:", latitude_min, latitude_max);

    // Vérifier si l'utilisateur est dans la zone
    if (longitude >= longitude_min && longitude <= longitude_max && latitude <= latitude_min && latitude >= latitude_max) {
        let longitude_percentage = ((longitude - longitude_min) / (longitude_max - longitude_min)) * 100;
        let latitude_percentage = ((latitude_min - latitude) / (latitude_min - latitude_max)) * 100;

        console.log(`Position en % sur le plan: X=${longitude_percentage}%, Y=${latitude_percentage}%`);

      
let userLocation = document.getElementById("user-location");
userLocation.style.left = "50%";
userLocation.style.top = "50%";
userLocation.style.display = "block"; // Forcer l'affichage
console.log("✅ Point affiché au centre !");
    }}

// Gère les erreurs GPS
function showError(error) {
    switch (error.code) {
        case error.PERMISSION_DENIED:
            alert("Autorisez la localisation pour voir votre position.");
            break;
        case error.POSITION_UNAVAILABLE:
            alert("Localisation indisponible.");
            break;
        case error.TIMEOUT:
            alert("La localisation a expiré.");
            break;
        default:
            alert("Erreur inconnue.");
    }
}

// Bouton pour activer la localisation
document.getElementById("location-btn").addEventListener("click", startTracking);

    </script>
</body>
</html>
